<div class="body-container">
    <div class="search-section">
            
            <div class="parameterSection" >
                <mat-form-field id="first-parameter" class="search-bar parameter-child" subscriptSizing="dynamic">
                    <mat-label>Search</mat-label>
                    <input type="search" matInput>
                    <mat-icon matPrefix class="input-prefix">home</mat-icon>
                </mat-form-field>

                <app-autocomplete-dropdown/>

                <mat-form-field class="parameter-child" subscriptSizing="dynamic">
                    <span matPrefix class="material-symbols-outlined input-prefix">
                        people
                    </span>
                    <mat-label>Guests</mat-label>
                    <input type="number" matInput>
                </mat-form-field>

                <mat-form-field id="last-parameter" class="parameter-child" subscriptSizing="dynamic">
                    <mat-label>Choose Date Range</mat-label>
                    <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRange">
                        <input matStartDate formControlName="start" placeholder="Start Date">
                        <input matEndDate formControlName="end" placeholder="End Date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker matSuffix #picker></mat-date-range-picker>
                </mat-form-field>
                <button class="search-icon" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>search</mat-icon>
                  </button>
            </div>
