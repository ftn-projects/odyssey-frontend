<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row" style="cursor: pointer; color: #2DB5C7;"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="commonName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Common Name </th>
            <td mat-cell *matCellDef="let row"> {{row.commonName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UID </th>
            <td mat-cell *matCellDef="let row"> {{row.uid}} </td>
        </ng-container>

        <ng-container matColumnDef="host">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Host </th>
            <td mat-cell *matCellDef="let row"> {{row.uid}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{ row.date | date:'dd.MM.yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row" class="buttons">
                <button mat-flat-button class="inputButton" type="submit" color="accent" style="margin-right: 5px;"
                    (click)="approveRequest(row)">Approve</button>
                <button mat-flat-button class="inputButton" type="submit" color="warn"
                    (click)="declineRequest(row.id)">Decline</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of requests"></mat-paginator>
</div>
