<ng-container [formGroup]="form"> 
    <mat-form-field style="width: 100%;" id="last-parameter" subscriptSizing="dynamic">
        <mat-label>Choose Date Range</mat-label>
        <mat-date-range-input  [rangePicker]="picker" [dateFilter]="customDateFilter">
            <input matStartDate formControlName="start" placeholder="Start Date" >
            <input matEndDate formControlName="end" placeholder="End Date">
        </mat-date-range-input>
        <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker matSuffix #picker></mat-date-range-picker>
    </mat-form-field>
</ng-container>
