<form class="container" [formGroup]="reportGroup">
    <div class="dialog-header">
        <span>Report</span>
        <button mat-icon-button class="close-button" (click)="closeDialog()" aria-label="Close">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="dialog-body">
        <mat-form-field>
            <textarea matInput type="text" rows="3" formControlName="description"
                placeholder="Type report description..."></textarea>
        </mat-form-field>
    </div>
    <div class="dialog-footer">
        <button mat-raised-button color="primary" (click)="submitReport()">Submit</button>
    </div>
</form>
