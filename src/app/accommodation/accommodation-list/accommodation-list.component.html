<div class="body-container">
    <div class="parameterSection" [formGroup]="searchParameters">
        <app-autocomplete-dropdown formGroupName="location" class="parameter-child" />

        <mat-form-field class="parameter-child" subscriptSizing="dynamic" formGroupName="guestGroup">
            <span matPrefix class="material-symbols-outlined input-prefix">
                people
            </span>
            <mat-label>Guests</mat-label>
            <input type="number" matInput formControlName="guests">
        </mat-form-field>

        <app-search-daterange-picker formGroupName="dateRange" class="parameter-child"  />


        <button (click)="search()" class="search-button" mat-stroked-button extended color="primary">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <mat-divider class="divider"></mat-divider>
    <div class="filter-container" [ngClass]="{'sticky': isSticky}">
        <mat-button-toggle class="heart-toggle">
            <mat-icon>favorite</mat-icon>
        </mat-button-toggle>
        <button (click)="openDialog()" mat-stroked-button class="filter-button">
            <mat-icon>tune</mat-icon>
            Filter
        </button>
    </div>
    
    <div class="list-section-container">
        <div class="list-section">
            <app-accommodation-card *ngFor="let accommodation of accommodations" [accommodation]="accommodation"
                class="accommodation-card" />
        </div>
    </div>
</div>
