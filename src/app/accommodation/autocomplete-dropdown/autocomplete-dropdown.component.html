<ng-container [formGroup]="form">
<mat-form-field subscriptSizing="dynamic" [class.is-sticky]="isSticky" formGroupName="location">
    <span matPrefix class="material-symbols-outlined input-prefix">
        location_on
    </span>
    <mat-label>Location</mat-label>
    <input type="text" matInput formControlName="address" [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        @for (option of filteredOptions | async; track option) {
        <mat-option [value]="option">{{option}}</mat-option>
        }

    </mat-autocomplete>

</mat-form-field>
</ng-container>
